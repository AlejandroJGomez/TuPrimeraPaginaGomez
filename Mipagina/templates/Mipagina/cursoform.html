{% extends "Mipagina/index.html" %}
{% load static %}

{% block titulo %} Cursos Form {% endblock titulo %}

{% block cuerpo %}
<div class="container">
    <div class="text-center">
        <h3 class="test-bg-info" style="font-family: 'Lucida Sans', sans-serif;">Carga de curso y camada</h3>
        <form method="post" action="" style="max-width: 300px; margin: 0 auto;">
            {% csrf_token %}
            <div class="form-group">
                <label for="nombre">Curso:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="camada">Camada:</label>
                <input type="text" class="form-control" id="camada" name="camada" required>
            </div>
            <input type="submit" class="btn btn-primary" value="Enviar">
        </form>
    </div>
</div>

{% endblock cuerpo %}
